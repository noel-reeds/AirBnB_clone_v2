<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if states > 0 %}
        <H1>States</H1>
        <UL>
        {% for state in states %}
            <LI>State: {{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}
        </UL>
    {% endif %}
    </BODY>
</HTML>
