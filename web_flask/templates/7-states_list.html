<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if num > 0 %}
        <H1>States</H1>
        <UL>
        {% for state in states.values() %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}
        </UL>
    {% endif %}
    </BODY>
</HTML>
