<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% for state_key, state in states.items() if state_key == key %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities</H3>
        <UL>
            {% for city in state.cities|sort(attribute="name") %}
            <LI>City: {{ city.id }}<B>{{ city.name }}</B></LI>
            {% else %}
                {# no cities #}
            {% endfor %} 
        </UL>
    {% else %}
        <H1>Not Found</H1>
    {% endfor %}
    </BODY>
</HTML>
